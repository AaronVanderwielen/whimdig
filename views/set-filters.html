<div class="set-filters">
    {% for tag in model %}
        <div class="tag">
            <span class="glyph glyphicons {{ tag.glyph}}" data-name="{{ tag.name }}"></span>
            <span class="tag-label">{{ tag.label }}</span>
        </div>
    {% endfor %}
    <button class="apply-filters">Update Events</button>
</div>
