<div class="box">
    <span class="right glyph glyphicons remove"></span>
    <span class="heading">Edit Event</span>
    <br />
    <br />
    <form name="CreateEvent" action="/event/create" method="post">
        <input type="hidden" name="_id" value="" />
        <input type="hidden" name="city" value="Bellingham" />
        <input type="hidden" name="state" value="WA" />
        <input type="hidden" name="zip" value="98225" />

        <div class="form-label">
            Place
        </div>
        <div class="form-input">
            <select name="place">
                <option value="">- select a place -</option>
            </select>
        </div>
        <div class="form-label">
            Event Title
        </div>
        <div class="form-input">
            <input type="text" name="name" value="" />
        </div>
        <div class="form-label">
            Description
        </div>
        <div class="form-input">
            <textarea name="desc" rows="3"></textarea>
        </div>
        <div class="form-label">
            Event Tags
        </div>
        <div class="form-input">
            <div class="multi">
                <div class="label">select tags</div>
                <input type="hidden" name="tags" value="" />
                <div class="options">
                    <div class="option" data-value="music">
                        <span class="glyph glyphicons music"></span>
                        <span class="option-text">Music</span>
                    </div>
                    <div class="option" data-value="beer">
                        <span class="glyph glyphicons beer"></span>
                        <span class="option-text">Alcohol</span>
                    </div>
                    <div class="option" data-value="food">
                        <span class="glyph glyphicons cutlery"></span>
                        <span class="option-text">Food</span>
                    </div>
                    <div class="option" data-value="pets">
                        <span class="glyph glyphicons dog"></span>
                        <span class="option-text">Pets</span>
                    </div>
                    <div class="option" data-value="games">
                        <span class="glyph glyphicons playing_dices"></span>
                        <span class="option-text">Games</span>
                    </div>
                    <div class="option" data-value="books">
                        <span class="glyph glyphicons book"></span>
                        <span class="option-text">Books</span>
                    </div>
                    <div class="option" data-value="video-games">
                        <span class="glyph glyphicons gamepad"></span>
                        <span class="option-text">Video Games</span>
                    </div>
                    <div class="option" data-value="sports">
                        <span class="glyph glyphicons soccer_ball"></span>
                        <span class="option-text">Sports</span>
                    </div>
                    <div class="option" data-value="birthday">
                        <span class="glyph glyphicons birthday_cake"></span>
                        <span class="option-text">Birthday</span>
                    </div>
                    <div class="option" data-value="movie">
                        <span class="glyph glyphicons film"></span>
                        <span class="option-text">Movie/TV</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-label">
            Start
        </div>
        <div class="form-input">
            <input type="text" class="datepicker" name="start" value="" />
        </div>
        <div class="form-label">
            End
        </div>
        <div class="form-input">
            <input type="text" class="datepicker" name="end" value="" />
        </div>
        <div class="form-label">
            Privacy
        </div>
        <div class="form-input">
            <select name="privacy">
                <option value="public" selected="selected">public event</option>
                <option value="private">my friends</option>
            </select>
        </div>
        <div class="form-label">
        </div>
        <div class="form-input">
            <label>
                <input type="radio" name="intensity_variable" value="start" checked="checked" />
                should try to show up at start
            </label>
            <label>
                <input type="radio" name="intensity_variable" value="end" />
                can show up anytime before end
            </label>
        </div>
        <div class="row">
            <p class="error"></p>
            <input type="button" class="create-btn" value="Update Event" />
        </div>
    </form>
</div>
