<div class="header row">
    <div class="back glyphicons glyphicons-left-arrow"></div>
    <div class="header-text">edit this event</div>
</div>
<div class="pad">
    <span class="right glyphicons glyphicons-bin glyph-aligner"></span>
    <form name="CreateEvent" action="/event/create" method="post">
        <input type="hidden" name="_id" value="" />

        <div class="form-label">
            Place
        </div>
        <div class="form-input">
            <select name="_place" data-val-el-query=".ui-selectmenu-button">
                <option value="">- select a place -</option>
            </select>
        </div>
        <div class="form-label">
            Event Title
        </div>
        <div class="form-input">
            <input type="text" name="name" value="" />
        </div>
        <div class="form-label">
            Description
        </div>
        <div class="form-input">
            <textarea name="desc" rows="3"></textarea>
        </div>
        <div class="form-label">
            Event Tags
        </div>
        <div class="form-input">
            <div class="multi" data-placeholder="- select tags -" data-max="3">
                <input type="hidden" data-val-el-query=".multi" name="_tags" value="" />
                <div class="options">
                    {% for tag in model %}
                        <div class="option selectable inline quarter" data-value="{{ tag._id }}">
                            <span class="glyphicons {{ tag.glyph}}"></span>
                            <span class="option-text">{{ tag.label }}</span>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="splitter">
            <div class="col">
                <div class="form-label">
                    Start
                </div>
                <div class="form-input">
                    <input type="text" class="datepicker" name="start" value="" />
                </div>
            </div>
            <div class="col">
                <div class="form-label">
                    End
                </div>
                <div class="form-input">
                    <input type="text" class="datepicker" name="end" value="" />
                </div>
            </div>
        </div>
        <div class="form-label">
            Privacy
        </div>
        <div class="form-input">
            <select name="privacy" data-val-el-query=".ui-selectmenu-button">
                <option value="public" selected="selected">public event</option>
                <option value="private">my friends</option>
            </select>
        </div>
        <div class="form-label">
        </div>
        <div class="form-input">
            <label>
                <input type="radio" name="intensity_variable" value="start" checked="checked" />
                should try to show up at start
            </label>
            <label>
                <input type="radio" name="intensity_variable" value="end" />
                show up anytime before end
            </label>
        </div>
        <div class="row">
            <p class="error-message"></p>
            <input type="button" class="create-btn" data-err-msg="Please finish entering your event information!" value="Update Event" />
        </div>
    </form>
</div>
