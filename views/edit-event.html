<div class="box">
    <span class="right glyph glyphicons remove"></span>
    <span class="heading">Edit Event</span>
    <br />
    <br />
    <form name="CreateEvent" action="/event/create" method="post">
        <input type="hidden" name="_id" value="" />
        <input type="hidden" name="city" value="Bellingham" />
        <input type="hidden" name="state" value="WA" />
        <input type="hidden" name="zip" value="98225" />

        <div class="form-label">
            Place
        </div>
        <div class="form-input">
            <select name="place">
                <option value="">- select a place -</option>
            </select>
        </div>
        <div class="form-label">
            Event Title
        </div>
        <div class="form-input">
            <input type="text" name="name" value="" />
        </div>
        <div class="form-label">
            Description
        </div>
        <div class="form-input">
            <textarea name="desc" rows="3"></textarea>
        </div>
        <div class="form-label">
            Event Tags
        </div>
        <div class="form-input">
            <div class="multi">
                <div class="label">select tags</div>
                <input type="hidden" name="tags" value="" />
                <div class="options">
                    {% for tag in model %}
                        <div class="option" data-value="{{ tag.name }}">
                            <span class="glyph glyphicons {{ tag.glyph}}"></span>
                            <span class="option-text">{{ tag.label }}</span>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="form-label">
            Start
        </div>
        <div class="form-input">
            <input type="text" class="datepicker" name="start" value="" />
        </div>
        <div class="form-label">
            End
        </div>
        <div class="form-input">
            <input type="text" class="datepicker" name="end" value="" />
        </div>
        <div class="form-label">
            Privacy
        </div>
        <div class="form-input">
            <select name="privacy">
                <option value="public" selected="selected">public event</option>
                <option value="private">my friends</option>
            </select>
        </div>
        <div class="form-label">
        </div>
        <div class="form-input">
            <label>
                <input type="radio" name="intensity_variable" value="start" checked="checked" />
                should try to show up at start
            </label>
            <label>
                <input type="radio" name="intensity_variable" value="end" />
                can show up anytime before end
            </label>
        </div>
        <div class="row">
            <p class="error"></p>
            <input type="button" class="create-btn" value="Update Event" />
        </div>
    </form>
</div>
