<h4>Places</h4>
<a class="add-places header-link" href="#">add a place</a>
{% if model.length > 0 %}
<table class="place-list">
    <thead>
        <tr>
            <!--<th>_id</th>-->
            <!--<th>place_id</th>-->
            <th>Name</th>
            <!--<th>loc</th>-->
            <th>Where</th>
			<th></th>
        </tr>
    </thead>
    <tbody>
        {% for place in model %}
        <tr data-id="{{place._id}}">
            <!--<td>{{place._id.toString()}}</td>-->
            <!--<td>{{place.place_id}}</td>-->
            <td>{{place.name}}</td>
            <!--<td>{{place.loc}}</td>-->
            <td>{{place.vicinity}}</td>
			<td><a class="places-events-link" href="#">{{place._events.length}} events</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
