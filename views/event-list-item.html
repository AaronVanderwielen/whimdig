<div class="event selectable event-list-item" data-id="{0}" data-lat="{5}" data-lng="{6}">
    <div class="row">
        <div class="name">{1}</div>
        <div class="date-range"><span class="start">{2}</span>&nbsp;-&nbsp;<span class="end">{3}</span></div>
    </div>
    <div class="tags">{7}</div>
    <div class="place">@ {4}</div>
</div>
